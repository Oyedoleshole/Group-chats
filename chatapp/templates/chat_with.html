{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light grey background */
        }

        .user-list-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .user-item {
            padding: 15px;
            border-bottom: 1px solid #ddd; /* Light grey border */
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .user-item:hover {
            background-color: #f0f0f0; /* Light grey on hover */
            transform: scale(1.02); /* Scale on hover for a subtle animation */
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333; /* Dark text color */
        }

        .user-username {
            color: #666; /* Medium grey text color */
        }

        .normal-button {
            background-color: #3498db; /* Blue button color */
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .normal-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        p {
            margin-left: 45%;
            color: green;
        }
    </style>
</head>

<body>
    <p>Hello {{ request.user }}</p>
    <!-- <button class="btn-large">Signout</button> -->
    {% for user in all_user %}
    {% if request.user.username != user.username %}
    <div class="user-list-container">
            <a class="connect-link" href="{% url 'connect_with_' user=request.user.username join_user=user.username %}">
            <div class="user-item">
                <img src="{% static 'images/avatar.png' %}" alt="User Avatar" class="user-avatar">
                <div class="user-details">
                    <div class="user-name">{{ user.username }}</div>
                    <div class="user-username">{{ user.username }}</div>
                </div>
            </div>
        </div>
    </a>
    {% endif %}
    {% endfor %}
</body>

</html>
