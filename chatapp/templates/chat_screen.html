<html>
	<head>
		<title>Chat</title>

	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-body contacts_body">
						<ui class="contacts">
						<li class="active">
                            {% if joinee_user %}
							<div class="d-flex bd-highlight">
								<div class="img_cont">

								<div class="user_info">

									<p>{{ joinee_user }} is online</p>
								</div>
							</div>

					</div>

							style="
							width: 100%;
							height: 75%;
							"
							>
								<!-- <div class="img_cont_msg">
									<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
								</div> -->
								<div class="message"
								>

								</div>
							</div>
						</div>

							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea id="send_message" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span id="send_btn" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>

</html>
<script>
    const webSocketProtocol = window.location.protocol === "https:" ? "wss":"ws";
    const wsEndpoint = `${webSocketProtocol}://${window.location.host}/ws/private-chat/{{ user }}/{{ joinee_user }}/`
    const socket = new WebSocket(wsEndpoint);
    socket.onopen = (event) => {
        console.log("Socket is opened")
    };
    socket.onclose = (event) =>{
        console.log("Socket is disconnected")
    };
    btn = document.getElementById('send_btn')
    btn.addEventListener("click",(e)=>{
        e.preventDefault();
        message_data();
        console.log("All done data send successfully");

    })
    const message_data = () => {
        message_ = document.getElementById('send_message').value;
        if (message_ !== ""){
            const obj1 = {
                message: message_,
                sender:"{{ user }}",
                receiver:"{{ joinee_user }}",
                time: {
                    hours: new Date(Date.now()).getHours(),
                    minutes: new Date(Date.now()).getMinutes()
                }
        }
        socket.send(JSON.stringify(obj1))
		document.getElementById('send_message').value = '';
		var messageDiv = document.querySelector('.message');
		if (obj1.sender != '{{user}}') {
            messageDiv.innerHTML += '<div class="receive"><p >' + obj1.message + '<span class="time">'+ obj1.time.hours+ ":" + obj1.time.minutes +'</span></p></div>';
        } else {
            messageDiv.innerHTML += '<div class="send"><p >' + obj1.message + '<span class="time">'+ obj1.time.hours+ ":" + obj1.time.minutes +'</span></p></div>';
        }
    }
}
	socket.addEventListener("message", (event) => {
		const messageData = JSON.parse(event.data)['message'];
		console.log(messageData)
			var sender = messageData['user'];
			var message = messageData['message'];
			var receiver = messageData['receiver']
			var time = messageData['time']
			var messageDiv = document.querySelector('.message');
        if (sender != '{{user}}') {
            messageDiv.innerHTML += '<div class="receive"><p >' + message + '<span class="time">'+ time.hours+ ":" + time.minutes +'</span></p></div>';
        } else {
            messageDiv.innerHTML += '<div class="send"><p >' + message + '<span class="time">'+ time.hours+ ":" + time.minutes +'</span></p></div>';
        }
        scrollToBottom();
    });
    function scrollToBottom() {
        var chatContainer = document.getElementById("msg_container");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    $(document).ready(function(){
        $('#action_menu_btn').click(function(){
	    $('.action_menu').toggle();
        });
	});
</script>
